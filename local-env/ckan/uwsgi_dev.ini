[uwsgi]
plugins = http,python
socket = /tmp/uwsgi.sock
wsgi-file = /srv/app/wsgi.py
pythonpath = /srv/app
module = wsgi:application
uid = 92
gid = 92
http = 0.0.0.0:5000
buffer-size = 32768
vacuum = true
disable-logging = true
# Debuggging with Pdb so honor stdin and keep the connection alive for 10 hours
harakiri = 36000
honour-stdin = true