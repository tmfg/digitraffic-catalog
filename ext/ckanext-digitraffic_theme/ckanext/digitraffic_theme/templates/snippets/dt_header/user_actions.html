{% if c.userobj %}
<nav class="account avatar authed user-action-wrapper js-disabled" data-module="digitraffic_theme_user_actions">
    <button id="user-action-select"
            class="username"
            aria-controls="user-action-list"
            aria-expanded="false">{{ c.userobj.display_name }}</button>
    <ul id="user-action-list" aria-labelledby="user-action-select">
        <li>
            <a id="user-action-view-profile" href="{{ h.url_for('user.read', id=c.userobj.name) }}" class="image" title="{{ _('View profile') }}">
                <span class="text">{{ _('Profile') }}</span>
            </a>
        </li>
        {% if c.userobj.sysadmin %}
        <li>
            <a id="user-action-sysadmin-settings" href="{{ h.url_for('admin.index') }}" title="{{ _('Sysadmin settings') }}">
                <i class="fa fa-gavel" aria-hidden="true"></i>
                <span class="text">{{ _('Admin') }}</span>
            </a>
        </li>
        {% endif %}
        <li>
            <a id="user-action-view-dashboard" href="{{ h.url_for('dashboard.datasets') }}" title="{{ _('View dashboard') }}">
            <i class="fa fa-tachometer" aria-hidden="true"></i>
            <span class="text">{{ _('Dashboard') }}</span>
            </a>
        </li>
        <li>
            <a id="user-action-profile-settings" href="{{ h.url_for('user.edit', id=c.userobj.name) }}" title="{{ _('Profile settings') }}">
                <i class="fa fa-cog" aria-hidden="true"></i>
                <span class="text">{{ _('Profile settings') }}</span>
            </a>
        </li>
        <li>
            <a id="user-action-log-out" href="{{ h.url_for('user.logout') }}" title="{{ _('Log out') }}">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <span class="text">{{ _('Log out') }}</span>
            </a>
        </li>
    </ul>
</nav>
{% else %}
<nav aria-label="{{ _('Account') }}">
    <ul class="list-unstyled">
        <li>{% link_for _('Log in'), named_route='user.login' %}</li>
    </ul>
</nav>
{% endif %}
