name: Run tests

on:
  workflow_dispatch:
  push:

jobs:
  run_tests:
    if: github.repository != 'tmfg/digitraffic-catalog'
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        run: |
          cp -r ext docker/ckan/ckanext
          cp ext/ckanext-entraid_authenticator/.env.example local-env/.env_entra
          touch local-env/.env_test_users
          echo "E2E_SYSADMIN_ID=${E2E_SYSADMIN_ID}" > local-env/.env_test_users
          echo "E2E_SYSADMIN_NAME=${E2E_SYSADMIN_NAME}" >> local-env/.env_test_users
          echo "E2E_SYSADMIN_EMAIL=${E2E_SYSADMIN_EMAIL}" >> local-env/.env_test_users
          echo "E2E_SYSADMIN_FULLNAME=${E2E_SYSADMIN_FULLNAME}" >> local-env/.env_test_users

      - name: Start CKAN
        working-directory: local-env
        run: ./start-local-ckan.sh up build_image ci

      - name: Wait for containers
        run: >-
          bash -c '
          TOTAL_SLEEP=0;
          while [ "$(docker inspect --format='\''{{.State.Health.Status}}'\'' datakatalogi-local-ckan-1)" != "healthy" ];
              do sleep 1;
              ((TOTAL_SLEEP++));
              if (( TOTAL_SLEEP % 60 == 0 )); then
                  echo "ENV VARIABLES:";
                  docker inspect --format="{{range .Config.Env }}{{println (index (split . "\""="\"") 0)}}{{end}}" datakatalogi-local-ckan-1;
                  echo "HEALTH CHECK INFO:";
                  docker inspect --format="{{json .Config.Healthcheck}}" datakatalogi-local-ckan-1;
                  echo "STATUS INFO:";
                  docker inspect --format="{{json .State}}" datakatalogi-local-ckan-1;
              fi;
          done;
          '

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"
          cache-dependency-path: ./ext/ckanext-digitraffic_theme

      - name: Install dependencies for E2E-tests
        working-directory: ./ext/ckanext-digitraffic_theme
        run: pnpm install

      - name: Install Playwright Browsers
        working-directory: ./ext/ckanext-digitraffic_theme
        run: pnpm dlx playwright install --with-deps

      - name: Run E2E-tests
        working-directory: ./ext/ckanext-digitraffic_theme
        run: pnpm run e2e

      - name: Run tests
        working-directory: local-env
        run: ./run-digitraffic-theme-tests-on-docker.sh

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: ./ext/ckanext-digitraffic_theme/playwright-report/
          retention-days: 30
