name: Run tests

on:
  workflow_dispatch:
  push:

jobs:
  run_tests:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        run: |
          cp -r ext docker/ckan/ckanext
          cp ext/ckanext-entraid_authenticator/.env.example local-env/.env_entra

      - name: Start CKAN
        working-directory: local-env
        run: ./start-local-ckan.sh up build_image detached

      - name: Wait for containers
        run: sleep 10

      - name: Install extensions
        run: |
          docker exec datakatalogi-local-ckan-1 pip install -e "/srv/app/ckanext/ckanext-digitraffic_theme"
          docker exec datakatalogi-local-ckan-1 pip install -e "/srv/app/ckanext/ckanext-entraid_authenticator"

      - name: Run tests
        working-directory: local-env
        run: ./run-digitraffic-theme-tests-on-docker.sh
