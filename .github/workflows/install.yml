name: Build and install Docker images

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        type: environment
        default: "test"
      
jobs: 
  build:  
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: read
      actions: read
    environment: ${{ github.event.inputs.env }}

    steps: 
    - uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE }}
        role-session-name: gh-actions-install-images-${{ github.event.inputs.env }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: login to AWS ECR
      id: login-ecr
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ECR_URL }}

    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: create digitraffic-theme
      run: |
        npm install -g less sass
        npm ci  

        ./bundle-css.sh

    - name: CKAN build
      uses: docker/build-push-action@v4
      with:
        context: ./docker/ckan
        file: ./docker/ckan/Dockerfile
        push: true
        platforms: linux/amd64
        tags: ${{ secrets.ECR_URL }}/dt-ckan-repository:${{ github.sha }}

    - name: Solr build
      uses: docker/build-push-action@v4
      with:
        context: ./docker/solr
        file: ./docker/solr/Dockerfile
        push: true
        platforms: linux/arm64
        tags: ${{ secrets.ECR_URL }}/dt-solr-repository:${{ github.sha }}

    - name: Nginx build
      uses: docker/build-push-action@v4
      with:
        context: ./docker/nginx
        file: ./docker/nginx/Dockerfile
        push: true
        platforms: linux/arm64
        tags: ${{ secrets.ECR_URL }}/dt-nginx-repository:${{ github.sha }}
      
      